name: CI/CD WorkFlow

on:
  push:
    branches:
     - main
  workflow_dispatch:
permissions: 
   write-all
    read-all
jobs:
  build-test-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
     - name: Get Code
       uses: actions/checkout@v4

     - name: Upload artifact
       uses: actions/upload-pages-artifact@v2
       with:
        path: './dist'
     - name: Deploy Site
       uses: actions/deploy-pages@v1.2.9
